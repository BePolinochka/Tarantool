<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta content="IE=edge" http-equiv="X-UA-Compatible"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <title>Memes</title>
    <style type="text/css">
        .main {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        #button {
            width: 200px;
            height: 50px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
<div class="main">
    <img id="image"/>
    <button id="button" onclick="change()">Сгенерировать</button>
</div>
<script type="text/javascript">
    window.change = () => {
        fetch("/get")
            .then((response) => response.blob())
            .then((imageBlob) => {
                const imageObjectURL = URL.createObjectURL(imageBlob);
                const img = document.getElementById("image");
                img.src = imageObjectURL;
            });
    };
    window.onload = window.change();
</script>
</body>
</html>
